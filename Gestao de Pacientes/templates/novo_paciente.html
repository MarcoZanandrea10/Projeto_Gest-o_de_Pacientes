<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='novo_paciente.css') }}">
</head>

<body> 
    <div class="container">
        <h1>Adicionar Novo Paciente</h1>
        <form action="{{ url_for('novo_paciente') }}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required><br>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select><br><br>

            <label for="cpf">CPF:</label>
            <input type="cpf" id="cpf" name="cpf" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="endereco">Endere√ßo</label>
            <input id="endereco" name="endereco" required><br><br>

            <input type="submit" value="Adicionar Paciente" class="submit-btn">
        </form>
    </div>
</body>
